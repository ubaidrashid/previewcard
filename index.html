<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="container">
      
      <div class="text-section">
        <div class="h1">
          <h1>Get <span class="in">insights</span> that help your business grow.</h1>
        </div>
        
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          
          <div class="num">
            <div class="lime"><span class="ten">10k+</span> companies</div>
            <div class="lime"><span class="ten">314</span> templates</div>
            <div class="lime"><span class="ten">12m+</span> queries</div>
          </div>
        </div>
        <div class="image-section">
          
          <div class="img-d">
            
            <div class="overlay"></div>
          </div>
          <div class="img-m"></div>
          <div class="overlayone"></div>
        </div>
        </div>
    </div>
  </main>
